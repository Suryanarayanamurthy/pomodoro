<!doctype html>
<html lang="en">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> -->
<!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script> -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
<!-- <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script> -->
<!-- <script src="src\vendor\angular.min.js"></script> -->
<link rel="stylesheet" type="text/css" href="css\pomodoro.css">
<script src="src\pomodoroApp.js"></script>

</head>
<body ng-app="pomoapp">
<div class="container-fluid" ng-controller= "AppController">
    <div class="row"></strong>
        <strong class="col-md-offset-3">Welcome to Pomodoro App... know more about <a href="https://en.wikipedia.org/wiki/Pomodoro_Technique" target="_blank">pomodoro method. </a> </strong>
        <hr>
    </div>
  <div class="row">
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-3">
          <row>
          <h3 class="break">break</h3>
        </row>
          <!-- <h2><a id='breakMinus' href="#">-</a><span id='breakMinutes'></span><a id='breakPlus' href="#">+</a></h2> -->
          <row>
          <button ng-click="breaktime = breaktime - 1">-</button><span>{{breaktime}}</span><button ng-click="breaktime = breaktime + 1">+</button>
        </row>
        </div>
        <row>
        <div class="col-md-4 col-md-offset-1">
          <h3 class="session">session</h3>
        </row>
        <row>
          <button ng-click="worktime = worktime - 1">-</button><span>{{worktime}}</span><button ng-click="worktime = worktime + 1">+</button>
        </row>
        </div>
    </div>
    <div class="row">
        <h1 class="timer col-md-offset-4" id='timer'>{{hours + ":" + minutes}}</h1>
    </div>
    <div class="row">
        <button class="col-md-2 col-md-offset-3" ng-click="play">play</button>
        <button class="col-md-2 col-md-offset-3" ng-click="pause">pause</button>
    </div>
</div>
</body>
</html>
