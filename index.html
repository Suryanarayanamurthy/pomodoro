<!doctype html>
<html lang="en">

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <script src="src\pomodoroApp.js"></script>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> -->
    <!-- <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script> -->
    <!-- <script src="src\vendor\angular.min.js"></script> -->
    <link rel="stylesheet" type="text/css" href="css\pomodoro.css">
</head>

<body>
    <div ng-app="PomodoroApp">
        <div class="container-fluid" ng-controller="AppController">
            <div class="row">
                <class="col-md-offset-3">
                    <h1>
        Welcome to Pomodoro App... know more about <a href="https://en.wikipedia.org/wiki/Pomodoro_Technique" target="_blank">pomodoro method.</a></h1>
                    <hr>
            </div>
            <div id="customise">
                <div id="break">
                    <h3>break</h3>
                    <!-- <h2><a id='breakMinus' href="#">-</a><span id='breakMinutes'></span><a id='breakPlus' href="#">+</a></h2> -->
                    <button ng-click="breaktime = breaktime - 1;playUpdated()" >-</button><span>{{breaktime}}</span>
                    <button ng-click="breaktime = breaktime + 1;playUpdated()" >+</button>
                </div>
                <div id="session">
                    <h3 class="session">session</h3>
                    <button id="worktime" ng-click="worktime = worktime - 1;workUpdated()">-</button><span>{{worktime}}</span>
                    <button ng-click="worktime = worktime + 1;workUpdated()" >+</button>
                </div>
            </div>
            <div id="timer">
                  <span>{{minutes}}:{{seconds}}</span>
            </div>
            <div class="" id="options">


                        <button ng-click="play()">play</button>


                        <button ng-click="pause()">pause</button>


                        <button ng-click="reset()">Reset</button>


            </div>
        </div>
    </div>
</body>

</html>
