<!doctype html>
<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular-route.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
<script src="src\pomodoroApp.js"></script>
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> -->


<!-- <script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script> -->
<!-- <script src="src\vendor\angular.min.js"></script> -->
<link rel="stylesheet" type="text/css" href="css\pomodoro.css">


</head>
<body >
  <div ng-app="PomodoroApp">
<div class="container-fluid" ng-controller= "AppController">
    <div class="row">
        <class="col-md-offset-3">
        <h1>
        Welcome to Pomodoro App... know more about <a href="https://en.wikipedia.org/wiki/Pomodoro_Technique" target="_blank">pomodoro method.</a></h1>
        <hr>
    </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-3">
          <row>
          <h3 class="break">break</h3>
        </row>
          <!-- <h2><a id='breakMinus' href="#">-</a><span id='breakMinutes'></span><a id='breakPlus' href="#">+</a></h2> -->
          <row>
          <button ng-click="breaktime = breaktime - 1;playUpdated()">-</button><span>{{breaktime}}</span><button ng-click="breaktime = breaktime + 1;playUpdated()">+</button>
        </row>
        </div>
        <row>
        <div class="col-md-4 col-md-offset-1">
          <h3 class="session">session</h3>
        </row>
        <row>
          <button ng-click="worktime = worktime - 1;workUpdated()">-</button><span>{{worktime}}</span><button ng-click="worktime = worktime + 1;workUpdated()">+</button>
        </row>
        </div>
    </div>
    <div class="row">
         <class="timer col-md-offset-4" id='timer'>
         {{minutes}}:{{seconds}}
    </div>
    <div class="row">
    <ul>
     <li> <button class="col-md-2 col-md-offset-3" ng-click="play()">play</button></li>
     <li>   <button class="col-md-2 col-md-offset-3" ng-click="pause()">pause</button></li>
     <li>   <button class ="col-md-2 col-md-offset-3" ng-click="reset()">Reset</button></li>

    </ul>
   </div>
  </div>
</div>
</body>
</html>
